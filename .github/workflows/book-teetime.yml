# .github/workflows/scheduled-builds.yml
name: Trigger Golf Buddy to Book a Tee Time

on:
    schedule:
        # Runs "at minute 55 past every hour" (see https://crontab.guru)
        - cron: "59 8 * * 6,0"
jobs:
    build:
        name: Trigger Golf Buddy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm ci
            - name: book tee time
              run: node dist/src/job.js
